<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="./src/style/index.css">
</head>
<body>
  <header>
    <section class="text_area_section">
      <article>
        <div class="logo_text_div">
          <span class="facebook_span">facebook</span>
          <span class="register_span">注册</span>
        </div>
      </article>
      <article>
        <span class="nav_span">加入或登录</span>
        <span class="nav_span">Facebook</span>
        <span class="nav_span">▼</span>
      </article>
    </section>
  </header>
  <main>
    <section>
      <h2>创建主页</h2>
      <p>向 Facebook 全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。</p>
    </section>
    <section class="figure_section">
      <figure class="figure">
        <img src="//facebook.com/images/pages/create/biz_illustration.png" alt="">
        <figcaption>
          <h3>商家或品牌</h3>
          <p class="figcaption_description">在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</p>
          <button class="figcaption_button">开始</button>
        </figcaption>
      </figure>
      <figure class="figure">
        <img src="//facebook.com/images/pages/create/community_illustration.png" alt="">
        <figcaption>
          <h3>社群或公众人物</h3>
          <p class="figcaption_description">与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。</p>
          <button class="figcaption_button">开始</button>
        </figcaption>
      </figure>
    </section>
  </main>
  <script src="src/app.js"></script>
</body>
</html>
